<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de envio de mensagem para o Telegram" />
    <meta name="author" content="Renan Murtha" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Homolog Bot for Telegram</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
        integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="src/js/prepare.js"></script>
    <script src="src/js/send-message.js"></script>
    <script src="src/js/get-updates.js"></script>
    <script src="src/js/isNull.js"></script>
    <script src="src/js/copy-to-clipbord.js"></script>
</head>

<body>
    <main>
        <div class="container py-1">
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="/img/logo/robot.svg" alt="" width="72" height="57">
                <h2>Homolog Bot</h2>
                <p class="lead">System to approve the operation of message sending bots for TELEGRAM.</p>
            </div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                    <label for="idBot" class="form-label">BOT TOKEN</label>
                    <input type="text" class="form-control fw-light" id="idBot" name="idBot"
                        placeholder="Your bot token (example: 4839574812:AAFD39kkdpWt3ywyRZer ....)" required>
                    <p class="card-text">
                        <a href="#" class="stretched-link text-danger" style="position: relative;"
                            data-bs-toggle="modal" data-bs-target="#newbot">Tutorial:
                            Creating your new bot</a>
                    </p>
                </div>
                <div class="col-md-6">
                    <label for="chat_id" class="form-label">Chat ID</label>
                    <input type="text" class="form-control fw-light" id="chat_id" name="chat_id"
                        placeholder="Chat ID or Group ID" required>
                    <p class="card-text">
                        <a href="#" class="stretched-link text-danger" style="position: relative;"
                            data-bs-toggle="modal" data-bs-target="#getUpdates">Tutorial:
                            Get Chat ID or Group ID</a>
                    </p>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control fw-light" placeholder="Your test message" id="message" name="message"
                        required>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <button class="btn btn-primary" type="button" id="button-send" data-bs-toggle="tooltip"
                            data-bs-placement="left" data-bs-title="Fill in all fields"
                            onclick="prepareMessage()">Send Message</button>

                        <button class="btn btn-warning" type="button" id="button-updates" data-bs-toggle="tooltip"
                            data-bs-placement="left"
                            data-bs-title="Required: Only BOT TOKEN"
                            onclick="prepareGetUpdates()">Get Updates</button>

                        <button class="btn btn-light" type="button" id="button-copy" data-bs-toggle="tooltip"
                            data-bs-placement="left" data-bs-title="Copy" disabled
                            onclick="copy()">Copy</button>
                    </div>
                </div>

            </form>
            </br>
            <pre> <span id="form-response" class="form-text"></span>  </pre>

            <div class="modal fade modal-dialog modal-lg" id="newbot" tabindex="-1" aria-labelledby="newbotModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="newbotModalLabel">New Bot</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img src="img/tutorial/bofather/newbot.png" class="img-fluid img-thumbnail" alt="...">
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade modal-dialog modal-xl" id="getUpdates" tabindex="-1"
                aria-labelledby="getUpdatesModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="getUpdatesModalLabel">Get Updates</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img src="img/tutorial/site/getUpdates.png" class="img-fluid img-thumbnail" alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="my-2 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2022 Renan Murtha</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="https://github.com/renanmurtha/Telegram-Send-Message">
                    Code available on github</a></li>
            <li class="list-inline-item"><a href="https://core.telegram.org/bots/tutorial#obtain-your-bot-token">
                    TELEGRAM: Obtain Your Bot Token</a></li>
        </ul>
    </footer>

    <script src="http://getbootstrap.com/assets/js/docs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <script>
        const buttonSend = document.getElementById('button-send')
        const buttonUpdates = document.getElementById('button-updates')
        const buttonCopy = document.getElementById('button-copy')
        new bootstrap.Tooltip(buttonSend)
        new bootstrap.Tooltip(buttonUpdates)
        new bootstrap.Tooltip(buttonCopy)
    </script>
</body>

</html>
