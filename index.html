<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de envio de mensagem para o Telegram" />
    <meta name="author" content="Renan Murtha" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Homolog Bot for Telegram</title>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
        integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="src/js/prepare.js"></script>
    <script src="src/js/send-message.js"></script>
    <script src="src/js/get-updates.js"></script>
    <script src="src/js/isNull.js"></script>
    <script src="src/js/copy-to-clipbord.js"></script>
</head>

<body>
    <main>
        <div class="container py-3">
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="/img/logo/robot.svg" alt="" width="72" height="57">
                <h2>Homolog Bot</h2>
                <p class="lead">Sistema para homologar o funcionamento de bots de envio de mensagem para o Telegram.</p>
            </div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                    <label for="idBot" class="form-label">Telegram Bot ID</label>
                    <input type="text" class="form-control" id="idBot" name="idBot" required>
                </div>
                <div class="col-md-6">
                    <label for="chat_id" class="form-label">Chat ID</label>
                    <input type="text" class="form-control" id="chat_id" name="chat_id" required>
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Mensagem / Message" id="message" name="message"
                        required>
                    <button class="btn btn-primary" type="button" id="button-send" data-bs-toggle="tooltip"
                        data-bs-placement="left" data-bs-title="Preencha todos os campos / Fill in all fields"
                        onclick="prepareMessage()">Send Message</button>

                    <button class="btn btn-warning" type="button" id="button-updates" data-bs-toggle="tooltip"
                        data-bs-placement="left"
                        data-bs-title="Obrigatório: Somente 'Telegram Bot ID' / Required: Only 'Telegram Bot ID'"
                        onclick="prepareGetUpdates()">Get Updates</button>

                    <button class="btn btn-light" type="button" id="button-copy" data-bs-toggle="tooltip"
                        data-bs-placement="left" 
                        data-bs-title="Copiar / Copy" 
                        disabled 
                        onclick="copy()">Copiar / Copy</button>
                </div>
            </form>
            <pre>
                <span id="form-response" class="form-text"></span>
            </pre>
        </div>
    </main>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017–2022 Renan Murtha</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="https://github.com/renanmurtha/Telegram-Send-Message">Github</a></li>
        </ul>
    </footer>

    <script src="http://getbootstrap.com/assets/js/docs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <script>
        const buttonSend = document.getElementById('button-send')
        const buttonUpdates = document.getElementById('button-updates')
        const buttonCopy = document.getElementById('button-copy')
        new bootstrap.Tooltip(buttonSend)
        new bootstrap.Tooltip(buttonUpdates)
        new bootstrap.Tooltip(buttonCopy)
    </script>
</body>

</html>
